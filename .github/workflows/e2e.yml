name: E2E Tests
on:
  pull_request:
jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn
          registry-url: https://npm.pkg.github.com
          scope: '@icco'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Playwright browsers
        run: yarn playwright install chromium --with-deps
      - name: Run E2E tests
        id: e2e
        run: yarn test:e2e --update-snapshots
        continue-on-error: true
        env:
          CI: true
          E2E_MOCK: "true"
          GRPC_API_KEY: test-api-key
          NEXTAUTH_SECRET: test-secret-for-e2e
      - name: Upload screenshots
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-screenshots
          path: |
            e2e/**/*.png
            test-results/
            playwright-report/
          retention-days: 30
      - name: Commit screenshots to PR branch
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update e2e screenshots'
          file_pattern: e2e/**/*.png
      - name: Comment PR with screenshots
        if: github.event_name == 'pull_request' && always()
        run: node .github/scripts/comment-screenshots.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          RUN_ID: ${{ github.run_id }}
          TEST_OUTCOME: ${{ steps.e2e.outcome }}
      - name: Fail if tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1
